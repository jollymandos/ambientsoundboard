
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ambient Scene Soundboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    color: #fff;
    overflow: hidden;
  }

  /* Background Layers */
  #bg1, #bg2 {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-size: cover;
    background-position: center;
    transition: opacity 1.5s ease-in-out;
  }

  #bg2 { opacity: 0; }

  /* Control Panel */
  .panel {
    position: absolute;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.45);
    backdrop-filter: blur(8px);
    padding: 15px 20px;
    border-radius: 12px;
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
  }

  button {
    padding: 12px 22px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    font-size: 16px;
    color: #fff;
    background: rgba(255,255,255,0.15);
    transition: background 0.2s;
  }

  button:hover { background: rgba(255,255,255,0.25); }

  @media (max-width: 600px) {
    button {
      flex: 1 1 calc(50% - 10px);
      text-align: center;
    }
  }
</style>
</head>
<body>

<div id="bg1"></div>
<div id="bg2"></div>

<div class="panel">
  <button onclick="switchScene('sauron')">Sauron</button>
  <button onclick="switchScene('freefolk')">Freefolk</button>
  <button onclick="switchScene('chaos')">Chaos</button>
  <button onclick="switchScene('stewards')">Stewards</button>
</div>

<script>
const scenes = {
  sauron: {
    audio: "sauron.mp3",
    image: "sauron.png"
  },
  freefolk: {
    audio: "freefolk.mp3",
    image: "freefolk.png"
  },
  chaos: {
    audio: "chaos.mp3",
    image: "chaos.png"
  },
  stewards: {
    audio: "stewards.mp3",
    image: "stewards.png"
  },
};

let currentAudio = null;
let audioUnlocked = false;
let bgToggle = true;


function switchScene(name) {
    const scene = scenes[name];
    const nextAudio = scene.audio;

    // --- 3:28pm
    // --- capture old audio BEFORE changing anything
    const oldAudio = currentAudio;

    // --- background fade stays the same
    // ... (your bg fade code here)

    if (!audioUnlocked) {
        currentAudio = nextAudio;
        return;
    }

    // Start new audio
    nextAudio.currentTime = 0;
    nextAudio.play().catch(e => console.log(e));
    fade(nextAudio, 0, 1, 2000);

    // Fade out old audio SAFELY
    if (oldAudio && oldAudio !== nextAudio) {
        fade(oldAudio, oldAudio.volume, 0, 2000, () => {
            oldAudio.pause();   // pauses ONLY the old one
        });
    }

    // Update pointer AFTER fade-out capture
    currentAudio = nextAudio;
}


function fade(audio, start, end, duration, onDone) {
  const step = (end - start) / (duration / 50);
  let v = start;
  audio.volume = v;

  const interval = setInterval(() => {
    v += step;
    audio.volume = Math.min(Math.max(v, 0), 1);

    if ((step > 0 && v >= end) || (step < 0 && v <= end)) {
      clearInterval(interval);
      audio.volume = end;
      if (onDone) onDone();
    }
  }, 50);
}
</script>
</body>
</html>
